name: Data Refresh

on:
  schedule:  
    - cron:  '0 */1 * * *'
jobs:
  build:
    name: refresh the dashboard
    runs-on: ubuntu-22.04
    container: 
     image: rkrispin/flex_dash_env:dev.0.0.0.9000
    steps:
      - name: gethub secret
        uses: dibeniioch/google-sheets-secrets-action@v1.0.2
        with: 
          auth-client-email: ${{ secrets.EMA_SHOP }}
          auth-private-key: ${{ secrets.CANDY_SHOP }}
      - name: checkout_repo
        uses: actions/checkout@v2
        with: 
          ref: 'main'
      - name: Render Rmarkdown
        run: bash ./bash/data_refresh.sh "AhmedAlmustfa" "ahmedkhatir22@gmail.com"
        
    
